<html>
    <head>
        <meta name= "author" content= "Danielle L. Vabner">
        <title> My first HTML project </title>
        <link type="text/css" rel="stylesheet" href="My_First_CSS_Project.css"

    </head>

    <body class="color">
        <div class="header">
            <h1 class="intro"> Hello, world! </h1>
        </div>
        <div class="article-body">
            <div class="left-col">
                <div class="links">
                    <h2 class="col-header">Left Column</h2>
                    <ul class="unordered-list">
                        <li>
                            For CNN click
                            <a href="http://www.cnn.com/">
                                here
                            </a>
                        </li>
                        <li>
                            For Huffington Post click
                            <a href="http://www.huffingtonpost.com/">
                                now
                            </a>
                        </li>
                    </ul>
                    <ol class="ordered-list" type="i">
                        <li>
                            <a href="https://www.youtube.com/">
                                YouTube
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/">
                                Facebook
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/">
                                Twitter
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/watch?v=sGbxmsDFVnE">
                                Check out this Star Wars trailer!
                            </a>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="center-col">
                <div class="headlines">
                    <h2 class="col-header">Center Column</h2>
                </div>
            </div>
            <div class="right-col">
                <div class="other-news">
                    <h2 class="col-header">Right Column</h2>
                </div>
            </div>

        <div class="footer">
            <h2 class="footer-header">Footer</h2>
            <p class="copyright">
